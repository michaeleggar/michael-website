<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Michael Eggar | Artist, Designer, and Front-end Developer</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="main-container">
      <nav
        class="padded"
        id="nav-placeholder"
        aria-label="primary"
        data-include="/assets/partials/nav.html"
      ></nav>

      <div class="content-section">
        <h1 class="padded">Hey there, I'm Michael</h1>
        <p class="ruled-dashed">
          I’m an artist, designer and front-end developer with an MFA in
          painting. I approach all my work with thoughtful craft. These days,
          I’m focused on front-end development.
        </p>
      </div>

      <section class="chip-board">
        <div class="chip-rows">
          <div class="chip-group">
            <span class="chip chip-label">Interests</span>
            <div class="chip-list">
              <span class="chip">JavaScript</span>
              <span class="chip">Painting</span>
              <span class="chip">Sci-fi</span>
              <span class="chip">Crochet</span>
            </div>
          </div>

          <div class="chip-group">
            <span class="chip chip-label">Reading</span>
            <div class="chip-list">
              <span class="chip"><em>Matter</em>&nbsp;by Iain M. Banks</span>
            </div>
          </div>
        </div>
      </section>

      <div class="content-section padded">
        <img
          class="padded"
          src="/assets/images/artwork/Home-Art.jpg"
          alt="Home Art"
        />
      </div>
      <footer
        class="padded"
        data-include="/assets/partials/footer.html"
      ></footer>
    </div>
    <script src="/assets/js/parts.js"></script>
  </body>
</html>
