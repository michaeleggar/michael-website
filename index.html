<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Michael Eggar</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <nav
        id="nav-placeholder"
        aria-label="primary"
        data-include="/assets/partials/nav.html"
      ></nav>
    </header>

    <main class="main-container">
      <section class="content-section intro" aria-labelledby="intro-title">
        <h1 id="intro-title">Hey there, I'm Michael</h1>
        <p class="ruled-dashed">
          I'm a designer and front-end developer with an MFA in painting. I like
          to make all kinds of stuff :^) Forever interested in all the fuzziness
          between design and code.
        </p>
      </section>

      <section class="chip-board" aria-labelledby="profile-highlights-title">
        <h2 class="visually-hidden" id="profile-highlights-title">About me</h2>
        <div class="chip-rows">
          <div class="chip-group">
            <h3 class="chip chip-label">Interests</h3>
            <ul class="chip-list">
              <li class="chip">Painting</li>
              <li class="chip">Sci-fi</li>
              <li class="chip">Crochet</li>
            </ul>
          </div>

          <div class="chip-group">
            <h3 class="chip chip-label">Reading</h3>
            <ul class="chip-list">
              <li class="chip"><em>Matter</em>&nbsp;by Iain M. Banks</li>
            </ul>
          </div>
        </div>
      </section>

      <section class="content-section featured-art">
        <figure class="featured-artwork">
          <img src="/assets/images/artwork/Home-Art.jpg" alt="Home Art" />
        </figure>
      </section>
    </main>
    <footer
      class="site-footer"
      data-include="/assets/partials/footer.html"
    ></footer>
    <script src="/assets/js/parts.js"></script>
  </body>
</html>
